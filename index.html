<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: linear-gradient(to bottom, 
                #0a0015 0%,
                #1a0a2e 15%,
                #2d1b4e 30%,
                #ff006e 45%,
                #ff4e8d 55%,
                #ffb347 70%,
                #ffd700 85%,
                #fff8dc 100%
            );
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Sun */
        .sun {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(to bottom, #ff006e, #ffb347);
            border-radius: 50%;
            box-shadow: 0 0 100px #ff006e, 0 0 150px #ff4e8d;
            z-index: 1;
        }

        /* Grid container */
        .grid-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            perspective: 600px;
            overflow: hidden;
        }

        /* Road grid */
        .grid {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 200%;
            left: -50%;
            transform: rotateX(75deg);
            transform-origin: bottom center;
            background-image: 
                linear-gradient(to right, #ff00ff 2px, transparent 2px),
                linear-gradient(to bottom, #ff00ff 2px, transparent 2px);
            background-size: 50px 50px;
            animation: gridMove 2s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: rotateX(75deg) translateY(0);
            }
            100% {
                transform: rotateX(75deg) translateY(50px);
            }
        }

        /* Shimmer overlay */
        .shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            background-size: 200% 200%;
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes shimmer {
            0% {
                background-position: -100% -100%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: -100% -100%;
            }
        }

        /* Timer container */
        .timer-container {
            position: relative;
            z-index: 5;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            background: rgba(30, 30, 30, 0.7);
            padding: 60px 80px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        /* Animated border container */
        .timer-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 30px;
            background: linear-gradient(
                0deg,
                #00ff00,
                #00ffff,
                #ff00ff,
                #00ff00
            );
            background-size: 400% 400%;
            animation: rotateBorder 4s linear infinite;
            z-index: -1;
        }

        .timer-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
            background: rgba(30, 30, 30, 0.7);
            z-index: -1;
        }

        @keyframes rotateBorder {
            0% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(360deg);
            }
        }

        .timer-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: 4px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;
        }

        .timer-subtitle {
            font-size: 1.5rem;
            color: #ffb347;
            text-shadow: 0 0 10px #ffb347, 0 0 20px #ffb347;
        }

        /* Glowing stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="shimmer"></div>
    <div class="sun"></div>
    
    <div class="timer-container">
        <div class="timer-title">TIME ELAPSED</div>
        <div class="timer-display" id="timer">0 weeks, 0 days</div>
        <div class="timer-subtitle">Since July 16, 2025</div>
        
        <div style="margin: 40px 0; height: 2px; background: linear-gradient(to right, transparent, #00ffff, transparent);"></div>
        
        <div class="timer-title">TIME LEFT</div>
        <div class="timer-display" id="countdown">0 weeks, 0 days</div>
        <div class="timer-subtitle">Until April 22, 2026</div>
    </div>

    <div class="grid-container">
        <div class="grid"></div>
    </div>

    <script>
        // Create random stars
        function createStars() {
            const starsContainer = document.body;
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 50 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Calculate time difference
        function updateTimer() {
            const startDate = new Date('2025-07-16T00:00:00');
            const now = new Date();
            const diffTime = Math.abs(now - startDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            const weeks = Math.floor(diffDays / 7);
            const days = diffDays % 7;
            
            document.getElementById('timer').textContent = `${weeks} weeks, ${days} days`;
        }

        // Calculate countdown
        function updateCountdown() {
            const targetDate = new Date('2026-04-22T00:00:00');
            const now = new Date();
            const diffTime = targetDate - now;
            
            if (diffTime > 0) {
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const weeks = Math.floor(diffDays / 7);
                const days = diffDays % 7;
                
                document.getElementById('countdown').textContent = `${weeks} weeks, ${days} days`;
            } else {
                document.getElementById('countdown').textContent = `0 weeks, 0 days`;
            }
        }

        // Initialize
        createStars();
        updateTimer();
        updateCountdown();
        setInterval(() => {
            updateTimer();
            updateCountdown();
        }, 60000); // Update every minute
    </script>
</body>
</html>
